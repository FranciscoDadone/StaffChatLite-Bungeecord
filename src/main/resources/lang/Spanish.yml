##

prefix: "&9[&bSC&9] "
reload-message: "&aConfiguración recargada."

help-message:
  - "&7&m----------&r &9&lStaffChat &7&m----------"
  - "&b/scadmin help &fMuestra la ayuda."
  - "&b/sc <message> &fEnvia un mensaje por el staff chat."
  - "&b/sct &fAlterna entre staff chat y chat normal."
  - "&b/scadmin reload &fRecarga la configuración."
  - ""
  - "&b/sc author"
  - "&7&m-------------------------------"

no-permissions: "&cNo tienes permiso. (%permissionNode%)"

# Chat style when staff chat message comes up.
chat-style: "%prefix% &7%server% &c%player%&f: &b%message%"
chat-style-join-message: "%prefix% &c%player% &bentró a la red. &7(%server%)"
chat-style-leave-message: "%prefix% &c%player% &bsalió de la red."
chat-style-switch-message: "%prefix% &c%player% &bentró a &7%serverTo% &bdesde &7%serverFrom%"

toggle-on: "&bStaffChat &a&lActivado"
toggle-off: "&bStaffChat &c&lDesactivado"

sc-mute-toggle-on: "&bStaffChat muteado. &7&o(Ahora no recibiras mensajes del staff)"
sc-mute-toggle-off: "&bStaffChat desmuteado. &7&o(Ahora recibiras mensajes del staff)"

###############
#   Discord   #
###############
chat-style-from-discord: "%prefix%&9[Discord] &c%username%&f: %message%"
discord-join-message: "%player% entró a la red. (%server%)"
discord-leave-message: "%player% salió de la red."
discord-switch-message: "%player% entró a %serverTo% desde %serverFrom%."