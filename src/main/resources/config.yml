##################
# General config #
##################

# Plugin language. View available languages in the lang folder.
# You can create your own language and send me the file to my profile,
# and I will add it to the plugin.
# Send to: https://www.spigotmc.org/members/dadogamer13.120673/
lang-file: "English.yml"

# This allows the player to send a staff chat message using "#" at the start.
sc-send-alias: "# "

#########################
#  Discord Integration  #
#########################
discord-enabled: false
# Bot token. You can create your bot and get the token from here:
# https://discord.com/developers/applications/
discord-bot-token: "0000000000000"
# ChannelId where StaffChat messages will be shown
discord-staff-channel-id: "000000000000000"
discord-send-staff-messages: true
discord-send-join-leave-messages: true
discord-send-switch-messages: true
