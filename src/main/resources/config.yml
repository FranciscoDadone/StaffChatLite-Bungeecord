##################
# General config #
##################

# Plugin language. View available languages in the lang folder.
# You can create your own language and send me the file to my profile,
# and I will add it to the plugin.
# Send to: https://www.spigotmc.org/members/dadogamer13.120673/
lang-file: "English.yml"

# Chat style when staff chat message comes up.
chat-style: "%prefix% &7%server% &c%player%&f: &b%message%"
chat-style-join-message: "%prefix% &c%player% &bjoined the network. &7(%server%)"
chat-style-leave-message: "%prefix% &c%player% &bleft the network."
chat-style-switch-message: "%prefix% &c%player% &bjoined &7%serverTo% &bfrom &7%serverFrom%"

# This allows the player to send a staff chat message using "#" at the start.
sc-send-alias: "# "


#########################
#  Discord Integration  #
#########################
# ChannelId where StaffChat messages will be shown
discord-staff-channel-id: "0000000000000"
chat-style-from-discord: "%prefix%&9[Discord] &c%username%&f: %message%"